<!doctype html>
<html lang="hi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1"> 
  <title>Windows Update</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="topbar">
    <h1>Windows Update</h1>
  </header>

  <main class="container">
    <section class="card check-updates">
      <h2>Check for updates</h2>
      <p class="sub">You're up to date</p>
    </section>

    <section class="card pause-updates">
      <h2>Pause updates</h2>
      <p class="sub">Temporarily pause updates for up to 7 days</p>
    </section>

    <section class="card update-history">
      <h2>Update history</h2>
      <p class="sub link">View installed updates</p>
    </section>

    <section class="card advanced-options">
      <h2>Advanced options</h2>
      <p class="sub">Delivery optimization, optional updates</p>
    </section>
  </main>

</body>
</html>
